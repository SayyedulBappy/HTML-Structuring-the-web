<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Video and audio content</title>
	</head>
	<body>
		<!-- Video and audio on the web -->

		<!-- The <video> element -->
		<video src="rabbit320.webm" controls>
			<p>
				Your browser doesn't support HTML5 video. Here is a
				<a href="rabbit320.webm">link to the video</a> instead.
			</p>
		</video>

		<!-- Using multiple source formats to improve compatibility -->

		<!-- Contents of a media file -->

		<!-- Media file support in browsers -->

		<video controls>
			<source src="rabbit320.mp4" type="video/mp4" />
			<source src="rabbit320.webm" type="video/webm" />
			<p>
				Your browser doesn't support HTML5 video. Here is a
				<a href="rabbit320.mp4">link to the video</a> instead.
			</p>
		</video>

		<!-- Other <video> features -->

		<video
			controls
			width="400"
			height="400"
			autoplay
			loop
			muted
			preload="auto"
			poster="poster.png"
		>
			<source src="rabbit320.mp4" type="video/mp4" />
			<source src="rabbit320.webm" type="video/webm" />
			<p>
				Your browser doesn't support HTML video. Here is a
				<a href="rabbit320.mp4">link to the video</a> instead.
			</p>
		</video>

		<!-- The <audio> element -->

		<audio controls>
			<source src="viper.mp3" type="audio/mp3" />
			<source src="viper.ogg" type="audio/ogg" />
			<p>
				Your browser doesn't support HTML5 audio. Here is a
				<a href="viper.mp3">link to the audio</a> instead.
			</p>
		</audio>

		<script>
			// Restarting media playback
			const mediaElem = document.getElementById('my-media-element');
			mediaElem.load();

			// Detecting track addition and removal
			const mediaElem = document.querySelector('video');
			mediaElem.audioTracks.onaddtrack = function (event) {
				audioTrackAdded(event.track);
			};
		</script>

		<!-- Displaying video text tracks -->
		<video controls>
			<source src="example.mp4" type="video/mp4" />
			<source src="example.webm" type="video/webm" />
			<track kind="subtitles" src="subtitles_en.vtt" srclang="en" />
		</video>
	</body>
</html>
